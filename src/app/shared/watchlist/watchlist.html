<ul>
  @for (currency of currencies; track currency.from + currency.to) {
  <li (dblclick)="removeCurrency(currency)">
    <div>
      {{ 1 | number : "1.2-2" }}
      <span class="currency-symbol">{{ currency.from | uppercase }}</span>
    </div>
    <div class="to-star">
      {{ currency.rate | number : "1.2-2" }}
      <span class="currency-symbol">{{ currency.to | uppercase }}</span>
      <i class="fa-solid fa-star"></i>
    </div>
  </li>
  }
</ul>
