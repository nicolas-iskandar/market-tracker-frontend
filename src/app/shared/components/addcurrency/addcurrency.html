<form (ngSubmit)="onSubmit()">
  <label for="from">From</label>
  <input
    type="text"
    id="from"
    name="from"
    required
    [(ngModel)]="fromCurrency"
  />
  <label for="to">To</label>
  <input type="text" id="to" name="to" required [(ngModel)]="toCurrency" />
  <button>Submit</button>
</form>
