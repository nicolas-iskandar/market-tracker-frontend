<header>
  <nav>
    <div class="navigation">
      <a class="title" routerLink="/"> Market Tracker </a>
      <a
        class="links"
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Dashboard
      </a>
      <a class="links" routerLink="/wishlist" routerLinkActive="active-link">
        Wishlist
      </a>
    </div>
    <div class="icons">
      <i
        (click)="toggleDarkMode()"
        [class]="'fa-solid ' + (isDarkMode ? 'fa-sun' : 'fa-moon')"
        style="cursor: pointer"
      ></i>
      <a [routerLink]="authLink"><i class="fa-solid fa-user"></i></a>
    </div>
  </nav>
</header>
